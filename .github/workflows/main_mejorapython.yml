name: Build and deploy Python project to Azure Function App - mejorapython

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies into .python_packages
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --target=".python_packages/lib/site-packages" -r requirements.txt

      - name: Verify installed packages
        working-directory: ${{ github.workspace }}
        run: |
          ls -la .python_packages/lib/site-packages | head

      - name: Create ZIP for Azure Functions
        working-directory: ${{ github.workspace }}
        run: |
          rm -f release.zip
          rm -rf release
          rm -rf python-app
          rm -rf azure-function-python
          rm -rf workspace
          zip -r release.zip \
            function_app.py \
            host.json \
            requirements.txt \
            .funcignore \
            .python_packages

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-app
        path: .
    
    - name: Move ZIP to root
      run: mv python-app/release.zip ./release.zip
    
    - name: Cleanup artifact folder
      run: rm -rf python-app
    
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1DD7A005099B4A5A9B14FAACF0C8BC6F }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6FC82498CA1948329E73AA8067FE9B8D }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E028BD40589545FD8BEBE5303820CA06 }}
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: 'mejorapython'
        slot-name: 'Production'
        package: release.zip


